{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="profile-card">
                    <div class="profile-card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            
                            <img src="{{profile.profile_pic}}" class="rounded-circle" onerror="this.src='{% static '/images/default_city.jpg' %}';" width="175" alt="profile-picture">
                            <div class="mt-3">
                                <h4>{{profile.name}}</h4>                              
                                <p class="text-muted font-size-sm">Join Date: {{profile.user.date_joined}}</p>
                                    {% if user.username == profile_user %}
                                        <a href="{% url 'edit_profile' %}"><button class="btn btn-outline-primary">Edit Profile</button></a>
                                    {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row gutters-sm text-center">
                    {% for review in reviews %}
                        <div class="col-sm-6 mb-3">
                            <div class="card h-100" style="width: 18rem;" >
                                <img src="{{ review.city.city_pic }}" class="card-img-top h-75" alt="{{review.city.name}}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ review.title }}</h5>
                                    <a href="{% url 'show_review' review.id %}" class="btn btn-outline-primary">See My Review</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>







{% endblock  %}
