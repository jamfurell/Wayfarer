{% extends 'base.html' %}
{% block content %}

<h1> User Profile: </h1>
<h1>The current city I live in is: {{user.join_date}}</h1>
{% for city in cities %}
    <div class="city-list">
    <h5> City Info </h5>
    <hr>
        <div> 
            <img src=" {{ city.city_pic}}">
        </div>
        <p>Name: {{ city.name }}</p>
        <p>Country: {{ city.country }}</p>
    </div>
{% endfor %}

{% endblock  %}
