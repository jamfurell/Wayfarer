{% extends 'base.html' %}
{% block content %}

<div>
    <form method="post" class="text-center" action="{% url 'login' %}">
        <h1>Log In</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>

{% endblock %}
